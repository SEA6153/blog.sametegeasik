server {
    listen 80;
    server_name sametegeasik.com www.sametegeasik.com;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sametegeasik.com www.sametegeasik.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/sametegeasik.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sametegeasik.com/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Frontend files
    location / {
        root /var/www/blog-sitesi;
        try_files $uri $uri/ /index.html;
        
        # Cache static files
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Backend API
    location /api/ {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Google verification
    location = /googlea40d1f1aabd0d48d.html {
        root /var/www/blog-sitesi;
        add_header Content-Type text/html;
    }
    
    # SEO files
    location = /sitemap.xml {
        root /var/www/blog-sitesi;
        add_header Content-Type application/xml;
    }
    
    location = /robots.txt {
        root /var/www/blog-sitesi;
        add_header Content-Type text/plain;
    }
}
